<!doctype html>
<head>

    <style>
        .row{
            width:720px;
            margin: 10px auto 10px auto ;
        }
        .image-container {
            display: table-cell;
            vertical-align: middle;
            padding:20px;

<body style="background-color: 	#141414;">
    <div class="row">
        <div class="image-container"><img id="leo" src="img/leo.png" height="200" width="200"/></div>
        <div class="image-container"><img id="tau" src="img/tau.png" height="200" width="200"/></div>
        <div class="image-container"><img id="cap" src="img/cap.png" height="200" width="200"/></div>
    </div>

    <div class="row">
        <div class="image-container"><img id="air" src="img/air.png" height="200" width="200"/></div>
        <div class="image-container"><img id="tel" src="img/tel.png" height="200" width="200"/></div>
        <div class="image-container"><img id="pis" src="img/pis.png" height="200" width="200"/></div>
        </div>

    <div class="row">

        <div class="image-container"><img id="aq" src="img/aq.png" height="200" width="200"/></div>

</body>


<script>
    const leo = document.getElementById ('leo')
    const leo_audio = new Audio ('audio/a1_01.mp3')
    leo.onpointerdown = () => {
        leo_audio.play ()
        leo.src = 'img/leo2.png'
        setTimeout (() => leo.src = 'img/leo2.png', 1000)
    }
</script>
